{include file="public/header"}
{include file="public/left"}
    <section class="container" id="container">
        <div class="box">
            <div class="head">
                <h2>编辑管理员</h2>
                <div class="head-right">
                    <button class="btn btn-primary go-back">返回</button>
                </div>
            </div>
        </div>
        <div id="main">
            <form class="col-md-8 col-md-offset-1 ct-form-submit" data-url="" data-method="POST" >
                <div class="form-group">
                    <label>账号<span class="star">*</span></label>
                    <input required type="text" name="user_name" value="{$data['user_name']}" readonly class="form-control"  placeholder="管理员账号">
                </div>
                <div class="form-group">
                    <label>密码<span class="star">*</span></label>
                    <input required type="password" name="password" value="{$data['password']}" readonly class="form-control"  placeholder="管理员密码">
                </div>
                <div class="form-group">
                    <label>手机<span class="star">*</span></label>
                    <input type="number" name="mobile" class="form-control" value="{$data['mobile']}"  placeholder="管理员手机号">
                </div>
                <div class="form-group">
                    <label>邮箱<span class="star">*</span></label>
                    <input required type="email" name="email" class="form-control" value="{$data['email']}"  placeholder="管理员邮箱">
                </div>
                <div class="form-group">
                    <label>IP限制</label>
                    <input type="text" name="ip" class="form-control"  value="{$data['ip']['value']}" placeholder="登陆IP地址限制，0不限制">
                    <p class="help-block">该账号仅允许此IP登陆，0为不限制</p>
                </div>
                <div class="form-group">
                    <label>背景主题</label>
                    <select class="form-control" name="theme_id">
                        <option value="0">随机</option>
                        {volist name="bgAnimate" id="val"}
                        <option {eq name="$data['theme_id']" value="$val['id']"} selected {/eq} value="{$val['id']}">{$val['key']}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label>有效截止时间</label>
                    {eq name="$data['time_bar']['value']" value="0"}
                    <input type="text" required name="time_bar" class="form-control ctYMD"  value="无限制"  placeholder="账号有效截至时间">
                    {else /}
                    <input type="text" required name="time_bar" class="form-control ctYMD"  value="{$data['time_bar']['text']}"  placeholder="账号有效截至时间">
                    {/eq}
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select class="form-control" name="status">
                        <option {eq name="$data['status']['value']" value="0"} selected {/eq} value="1">启用</option>
                        <option {eq name="$data['status']['value']" value="1"} selected {/eq} value="0">禁用</option>
                    </select>
                </div>
                <div class="form-group pdt10">

                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </form>
        </div>
    </section>
{include file="public/footer"}

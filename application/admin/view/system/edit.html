{include file="public/header"}
{include file="public/left"}
    <section class="container" id="container">
        <div class="box">
            <div class="head">
                <h2>{$menuTitle}</h2>
                <div class="head-right">
                    <button class="btn btn-primary go-back">返回</button>
                </div>
            </div>
        </div>
        <div id="main">
            <form class="col-md-8 col-md-offset-1 ct-form-submit" data-url="" data-method="POST" >
                <div class="form-group">
                    <label>配置名<span class="star">*</span></label>
                    <input type="text" name="key" value="{$data['key']}" class="form-control"  placeholder="配置名">
                </div>
                <div class="form-group">
                    <label>数据类型<span class="star">*</span></label>
                    <select class="selectChange form-control" name="type">
                        <option data-div="text" {eq name="$data['type']" value="0"} selected {/eq} value="0">文本数据</option>
                        <option data-div="imgs" {eq name="$data['type']" value="1"} selected {/eq} value="1">图片数据</option>
                    </select>
                </div>
                <div class="selectChangeDiv text {eq name="$data['type']" value="0"} ctShow {/eq} form-group">
                    <label>配置文本<span class="star">*</span></label>
                    <input type="text" name="value" class="form-control" {eq name="$data['type']" value="0"} value="{$data['value']}" {/eq} placeholder="配置值">
                </div>
                <div class="selectChangeDiv imgs {eq name="$data['type']" value="1"} ctShow {/eq} form-group">
                    <label>配置图片<span class="star">*</span></label>
                    {eq name="$data['type']" value="1"}
                    {:widget('Imgs/html', [ $data['value'], 1 ] )}
                    {else /}
                    {:widget('Imgs/html', [ null, 1 ] )}
                    {/eq}
                </div>

                <div class="form-group">
                    <label>描述<span class="star">*</span></label>
                    <textarea class="form-control" name="desc" rows="4" placeholder="配置简介">{$data['desc']}</textarea>
                </div>
                <div class="form-group pdt10">
                    <input type="hidden" value="{$data['id']}" name="id">
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </form>
        </div>
    </section>
{include file="public/footer"}

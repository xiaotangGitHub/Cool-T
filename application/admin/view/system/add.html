{include file="public/header"}
{include file="public/left"}
    <section class="container" id="container">
        <div class="box">
            <div class="head">
                <h2>{$menuTitle}</h2>
                <div class="head-right">
                    <button class="btn btn-primary go-back">返回</button>
                </div>
            </div>
        </div>
        <div id="main">
            <form class="col-md-8 col-md-offset-1 ct-form-submit" data-url="" data-method="POST" >
                <div class="form-group">
                    <label>配置名<span class="star">*</span></label>
                    <input type="text" name="key" required class="form-control"  placeholder="配置名">
                </div>
                <div class="form-group">
                    <label>数据类型<span class="star">*</span></label>
                    <select class="selectChange form-control" name="type">
                        <option data-div="text" value="0">文本数据</option>
                        <option data-div="imgs" value="1">图片数据</option>
                    </select>
                </div>
                <div class="selectChangeDiv text ctShow form-group">
                    <label>配置文本<span class="star">*</span></label>
                    <input type="text" name="value" class="form-control"  placeholder="配置值">
                </div>
                <div class="selectChangeDiv imgs form-group">
                    <label>配置图片<span class="star">*</span></label>
                    {:widget('Imgs/html', [ null, 1 ] )}
                </div>
                <div class="form-group">
                    <label>描述<span class="star">*</span></label>
                    <textarea class="form-control" required name="desc" rows="4" placeholder="配置简介"></textarea>
                </div>
                <div class="form-group pdt10">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </section>
{include file="public/footer"}

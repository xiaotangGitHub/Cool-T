{include file="public/header"}
{include file="public/left"}
    <section class="container" id="container">
        <div class="box">
            <div class="head">
                <h2>添加菜单</h2>
                <div class="head-right">
                    <button class="btn btn-primary go-back">返回</button>
                </div>
            </div>
        </div>
        <div id="main">
            <form class="col-md-8 col-md-offset-1 ct-form-submit" data-url="" data-method="POST" >
                <div class="form-group">
                    <label>菜单类型</label>
                    <select class="form-control" name="parent_id">
                        <option value="0">顶级菜单</option>
                        {volist name="menuSelect" id="val"}
                            <option value="{$val['id']}">{$val['name']}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label>名称<span class="star">*</span></label>
                    <input type="text" required name="name" id="inputWarning2" class="form-control"  placeholder="菜单名称">
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="star">*</span>module</span>
                        <input type="text" required name="module" class="form-control" placeholder="模块">
                        <span class="input-group-addon"><span class="star">*</span>controller</span>
                        <input type="text" required name="controller" class="form-control" placeholder="控制器">
                        <span class="input-group-addon"><span class="star">*</span>method</span>
                        <input type="text" required name="action" class="form-control" placeholder="方法">
                    </div>
                </div>
                <div class="form-group">
                    <label>组名<span class="star">*</span></label>
                    <input type="text" name="group_name" class="form-control"  placeholder="分组名称">
                </div>
                <div class="form-group">
                    <label>排序<span class="star">*</span></label>
                    <input type="number" name="sort" class="form-control"  placeholder="菜单排序">
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select class="form-control" name="status">
                        <option value="0">禁用/隐藏</option>
                        <option value="1">启用/显示</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>加载动画</label>
                    <select class="form-control" name="animate_status">
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea class="form-control" name="description" rows="4"></textarea>
                </div>
                <div class="form-group pdt10">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </section>
{include file="public/footer"}
